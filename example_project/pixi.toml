[workspace]
name = "example-project"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[dependencies]
python = ">=3.12"
numpy = ">=1.26"

[pypi-dependencies]
pytest = ">=8.0"
ruff = ">=0.8"

[tasks]
evaluate = "python evaluate.py"
test = "pytest tests/"
lint = "ruff check ."
fmt = "ruff format ."
